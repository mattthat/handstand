<html>
 <head>
  <script src='/handstand-snapshot.min.js'></script>
  <style>
   handstand-button { color: dodgerblue; font-size: 2em; }
  </style>
  </head>
  <body>
   <script>
       // a button example, using a label and providing a message when pressed
       Handstand.loaded(() => {

           let button = new HandstandButton({
               events: {
                   onClick: () => {
                       alert('Thanks!');
                   }
               }
           });
           
           button.append(new HandstandLabel({ properties: { innerText: 'Click Me!' } } ));
           
           document.querySelector('body').append(button);

       });
   </script>
 </body>
</html>
