<html>
 <head>
  <script src='/handstand-snapshot.min.js'></script>
  <style>
   handstand-textarea > textarea { font-size: 1em; width: 2em; height: 1em ;}
   handstand-label { font-size: 1em; width: 2em; }
  </style>
  </head>
  <body>
   <script>
       // a button example, using a label and providing a message when pressed
       Handstand.loaded(() => {

           let label1 = new MutableLabel({id: 'mutablelabel-example1', properties: {
               value: 'some'
           }});

           let label2 = new MutableLabel({id: 'mutablelabel-example2', properties: {
               value: 'mutable'
           }});

           let label3 = new MutableLabel({id: 'mutablelabel-example3', properties: {
               value: 'text'
           }});

           document.querySelector('body').append(label1);
           document.querySelector('body').append(label2);
           document.querySelector('body').append(label3);
       
       });
   </script>
 </body>
</html>
