<html>
 <head>
  <script src='/handstand-snapshot.min.js'></script>
  <style>
   handstand-container { padding: 2em; }
   handstand-textinput { display: block;  }
   handstand-textarea > textarea { font-size: 1em;}
   handstand-label { font-size: 1em; }
  </style>
  </head>
  <body>
   <script>
       Handstand.loaded(() => {
           let names  = new HandstandContainer(),
           stories = new HandstandContainer(),
           firstNameLabel = new HandstandLabel({ properties: { innerText: 'firstName' }}),
           firstName = new HandstandTextInput({ properties: { value: 'Matt' }}),
           lastNameLabel = new HandstandLabel({ properties: { innerText: 'Last Name' }}),
           lastName = new HandstandTextInput({ properties: { value: 'That' }}),
           story1 = new MutableLabel({ properties: {
               value: 'Male. Born long ago. Brown hair. Brown eyes.'
           }}),
           story2 = new MutableLabel({ properties: {
               value: 'Heard he wrote some Javascript code'
           }});
           names.append(firstNameLabel, firstName, lastNameLabel, lastName);
           stories.append(story1, story2);
           document.querySelector('body').append(names, stories);
       });
   </script>
 </body>
</html>
