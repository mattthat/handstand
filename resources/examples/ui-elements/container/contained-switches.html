<html>
 <head>
  <script src='/handstand-snapshot.min.js'></script>
  <style>
   #control-panel { padding-bottom: 0.5em; margin-bottom: 1em; }
   .switcher { padding: 0.6em; }
   handstand-container > * { transition: 1s ease; }
  </style>
  </head>
  <body>
   <script>
       // a container example, showing cooperating containers, using switches
       Handstand.loaded(() => {

           // switch-panel: a container for a non-specific collection of switches
           let switches = new HandstandContainer({ id: 'switch-panel' });

           // some non-specific switches for the switch panel
           switches.append(
               new HandstandSwitch({ id: 'switch-1' }),
               new HandstandSwitch({ id: 'switch-2' }),
               new HandstandSwitch({ id: 'switch-3' })
           );

           // control-panel: a container for access and power controls
           let controls = new HandstandContainer({ id: 'control-panel' });

           // access: a control which shows or hides the switch panel
           let access = new HandstandSwitch({ id: 'access' });
           access.on('change', () => {
               access.value ?
                   switches.open() : switches.close();
           });

           // power: a control which enables or disables the switches on the switch panel
           let power = new HandstandSwitch({ id: 'power' });
           power.on('change', () => {
               switches.contents().map( (el) => {
                   el.value = power.value
               });
           });

           controls.append(access, power);

           document.querySelector('body').append(controls, switches);
       });
   </script>
 </body>
</html>
