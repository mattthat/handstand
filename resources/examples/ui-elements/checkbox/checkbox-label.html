<html>
 <head>
  <script src='/handstand-snapshot.min.js'></script>
  <style>
   handstand-label { display: block; padding: 1em; }
  </style>
  </head>
  <body>
   <script>
       // a checkbox example, including a label exposing the value
       Handstand.loaded(() => {

           let checkbox = new HandstandCheckbox({
               properties: {
                   checked: true
               }
           });

           let label = new HandstandLabel({
               properties: {
                   innerText: checkbox.value
               }
           });

           checkbox.on('change', () => {
               label.innerText = checkbox.value
           });

           document.querySelector('body').append(checkbox, label);
      });
   </script>
 </body>
</html>
