<html>
 <head>
  <script src='/handstand-snapshot.min.js'></script>
  <style>
   #label1, #label2 { display: block; padding: 1em; }
   #switch2 div:first-child > label:before { background: dodgerblue; }
  </style>
  </head>
  <body>
   <script>
       // switch examples (one showing how to override background color)
       Handstand.loaded(() => {

          // generateExample(): a method to easily make many examples
          let generateExample = (switchId, labelId, value) => {

              let switchEl = new HandstandSwitch({
                  id: switchId,
                  properties: {
                      on: value
                  }
              }),

              label = new HandstandLabel({
                  id: labelId,
                  properties: {
                      innerText: switchEl.value.toString()
                  }
              });

              switchEl.on('change', () => {
                  label.innerText = switchEl.value.toString();
              });

              document.querySelector('body').append(switchEl, label);
          };

          // 1: a switch example using the default theme
          generateExample('switch1', 'label1', true);

          // 2: a switch example with custom switch background color
          generateExample('switch2', 'label2', false);

      });
   </script>
 </body>
</html>
