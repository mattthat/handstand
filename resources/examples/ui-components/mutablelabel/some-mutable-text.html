<html>
 <head>
  <script src='/handstand-snapshot.min.js'></script>
  <style>
   handstand-textarea > textarea { font-size: 1em; width: 2em; height: 1em ;}
   handstand-label { font-size: 1em; width: 2em; }
  </style>
  </head>
  <body>
   <script>
       // three mutable labels
       Handstand.loaded(() => {

           let one = new MutableLabel({
               id: 'example1',
               properties: {
                   value: 'some'
               }
           }),

           two = new MutableLabel({
               id: 'example2',
               properties: {
                   value: 'mutable'
               }
           }),

           three = new MutableLabel({
               id: 'example3',
               properties: {
                   value: 'text'
               }
           });

           document.querySelector('body').append(one, two, three);
       });
   </script>
 </body>
</html>
