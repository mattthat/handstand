<html>
 <head>
  <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet'>
  <link href='/snapshot/snapshot-all.min.css' rel='stylesheet'>
  <script src='/snapshot/snapshot-all.min.js'></script>
  <style>
   body { font-family: 'Permanent Marker' }
   handstand-label { color: dodgerblue; }
  </style>
  </head>
  <body>
   <script>
       // a selector example that provides the JSON model of the selected choice when chosen
       Handstand.loaded(() => {

          let selector = new HandstandSelector({ id: 'selector-example' }, {
              choices: [
                  { template: '', value: '0', selected: true },
                  { template: 'one', value: 1 },
                  { template: 'two', value: 2 },
                  { template: 'three', value: 3 }
              ],
              events: {
                  onChoiceSelected: (choice) => {
                      alert(JSON.stringify(choice, null, 2));
                  }
              }
          });

          document.querySelector('body').append(selector);
       
       });
   </script>
 </body>
</html>
