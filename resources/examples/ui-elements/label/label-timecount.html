<html>
 <head>
  <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet'>
  <link href='/snapshot/snapshot-all.min.css' rel='stylesheet'>
  <script src='/snapshot/snapshot-all.min.js'></script>
  <style>
   body { font-family: 'Permanent Marker' }
   handstand-label { color: dodgerblue; font-size: 2em; }
  </style>
  </head>
  <body>
   <script>
       // a label example, actively displaying the date and time 
       Handstand.loaded(() => {

           let now = () => {
              return new Date()
                  .toLocaleString(navigator.language);
           };

           let label = new HandstandLabel({ 
               label: now() 
           });

           let update = () => {
              if (label.div)
                  label.div.innerHTML = now();
           };

           document.querySelector('body').append(label);

           setInterval(update, 1000);

       });
   </script>
 </body>
</html>
