<html>
 <head>
  <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet'>
  <link href='/snapshot/snapshot-all.min.css' rel='stylesheet'>
  <script src='/snapshot/snapshot-all.min.js'></script>
  <style>
   body { font-family: 'Permanent Marker' }
   handstand-button { color: dodgerblue; font-size: 2em; }
  </style>
  </head>
  <body>
   <script>
       // a button example, using a label and providing a message when pressed
       Handstand.loaded(() => {

           let button = new HandstandButton({ id: 'button-example' }, {
               events: {
                   onPress: () => {
                       alert('Thanks!');
                   }
               }
           });
           
           button.append(new HandstandLabel({
               id: 'button-text', 
               label: 'Click me!'
           }))
           
           document.querySelector('body').append(button);

       });
   </script>
 </body>
</html>
