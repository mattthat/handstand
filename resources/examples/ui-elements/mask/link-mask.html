 <head>
  <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet'>

  <style>
   body { font-family: 'Permanent Marker'; margin: 0; }
   mutable-label { background-color: white; font-size: 1.25em;  margin: 5%; }
  </style>

  <body>
    <div> <a href="javascript: alert('I am free!!!')">Can't click me... yet</a></div>
   <script>
       Handstand.loaded( () => {
        
           let mutie = new MutableLabel({
               id: 'mutie'
           }, {
               value: 'This will self destruct in 5 seconds ... '
           });
           
           let mask = new HandstandMask({id: 'test-mask'}).show();
           
           mask.append(mutie);

           setTimeout( () => {
                mask.remove();
           }, 5000)

       });
   </script>
 </body>
