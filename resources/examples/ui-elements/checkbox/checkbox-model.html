<html>
 <head>
  <script src='/handstand-snapshot.min.js'></script>
  <style>
   handstand-model { display: block; padding: 1em; }
  </style>
  </head>
  <body>
   <script>
       // a checkbox example, including a model exposing the value
       Handstand.loaded(() => {
         let model, checkbox;
         checkbox = new HandstandCheckbox({
             properties: {
                 checked: true
             },
             events: {
               onChange: () => {
                 model.set('checkbox-value', checkbox.value);
                 model.render();
               }
             }
         });
         model = new HandstandModel({
            properties: {
                'checkbox-value': checkbox.value
            }
         });
         document.querySelector('body').append(checkbox, model);
      });
   </script>
 </body>
</html>
