<html>
 <head>
  <script src='/handstand-snapshot.min.js'></script>
  <style>
   #switch { position: relative; top: -1em; }
   #button { position: relative; top: -1em; }
  </style>
  </head>
  <body>
   <script>
       // a list example, using a label, checkbox, switch and a button to provide multple ways to manage
       // true/false state
       Handstand.loaded(() => {

           // label-status: a label showing the status of either true or false
           let label = new HandstandLabel({
               id: 'label-status',
               properties: {
                   innerText: 'true'
               }
           });

           // switch-one: a switch which can have its own status
           let switchEl = new HandstandSwitch({id: 'switch-one', });
           switchEl.on('change', () => {
               if (switchEl.value !== check.value) {
                  label.innerText = '*'
               } else {
                  label.innerText = check.value;
               }
           });

           // checkbox-one: a checkbox which controls the list status
           let check = new HandstandCheckbox({ id: 'check-one' });
           check.on('change', () => {
               switchEl.value = check.value;
               label.innerText = check.value;
           });

           // button-one: a button which sets the status of the list to true
           let button = new HandstandButton({
               id: 'button-one',
               events: {
                   onClick: () => {
                       switchEl.value = true;
                       check.value = true;
                       label.innerText = 'true';
                   }
               }
           });
           button.append('truth button');

           // list-example: a list example, containing various elements
           let list = new HandstandList({
               id: 'list-example',
               properties: {
                   items: [{
                       id: 'label-item',
                       css: 'various-list-item-example',
                       detail: label,
                       content: `<div id='label'></div>`
                   }, {
                       id: 'check-item',
                       css: 'various-list-item-example',
                       detail: check,
                       content: `<div id='check'></div>`
                   }, {
                       id: 'switch-item',
                       css: 'various-list-item-example',
                       detail: switchEl,
                       content: `<div id='switch'></div>`
                   }, {
                       id: 'button-item',
                       css: 'various-list-item-example plus-more',
                       detail: button,
                       content: `<div id='button'></div>`
                   }]
               }
          });
          list.on('attached', () => {
              document.querySelector('#label').append(label);
              document.querySelector('#check').append(check);
              document.querySelector('#switch').append(switchEl);
              document.querySelector('#button').append(button);
          });
          document.querySelector('body').append(list);
       });
   </script>
 </body>
</html>
